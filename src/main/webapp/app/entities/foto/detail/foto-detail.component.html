<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="foto">
      <h2 data-cy="fotoDetailsHeading"><span jhiTranslate="umbookv2App.foto.detail.title">Foto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ foto.id }}</span>
        </dd>
        <dt><span jhiTranslate="umbookv2App.foto.caption">Caption</span></dt>
        <dd>
          <span>{{ foto.caption }}</span>
        </dd>
        <dt><span jhiTranslate="umbookv2App.foto.fecha">Fecha</span></dt>
        <dd>
          <span>{{ foto.fecha | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="umbookv2App.foto.album">Album</span></dt>
        <dd>
          <div *ngIf="foto.album">
            <a [routerLink]="['/album', foto.album.id, 'view']">{{ foto.album.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/foto', foto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
